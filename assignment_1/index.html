<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <script type='text/javascript' src='script.js'></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset='utf-8'>
        <title>Calculator</title>
    </head>
    <body>
        <table>
            <tr>
                <th>
                    <table>
                        <thead>
                            <tr>
                                <th colspan='4'><input id='text_entry' type='text' value='0' readonly=true></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><input class='numpad' type='button' value='1'></th>
                                <th><input class='numpad' type='button' value='2'></th>
                                <th><input class='numpad' type='button' value='3'></th>
                                <th><input class='sign' type='button' value='+'></th>
                            </tr>

                            <tr>
                                <th><input class='numpad' type='button' value='4'></th>
                                <th><input class='numpad' type='button' value='5'></th>
                                <th><input class='numpad' type='button' value='6'></th>
                                <th><input class='sign' type='button' value='-'></th>
                            </tr>

                            <tr>
                                <th><input class='numpad' type='button' value='7'></th>
                                <th><input class='numpad' type='button' value='8'></th>
                                <th><input class='numpad' type='button' value='9'></th>
                                <th><input class='sign' type='button' value='*'></th>
                            </tr>

                            <tr>
                                <th><input id='delete_button' type='button' value='DEL'></th>
                                <th><input class='numpad' type='button' value='0'></th>
                                <th><input id='comma_but' type='button' value='.'></th>
                                <th><input class='sign' type='button' value='/'></th>
                            </tr>

                            <tr>
                                <th colspan='2'><input id='equals_button' type='button' value='=' style='width: 100%'></th>
                                <th><input id='left_bracket' type='button' value='('></th>
                                <th><input id='right_bracket' type='button' value=')'></th>
                            </tr>
                        </tbody>
                    </table>
                </th>

                <th>
                    <table>
                        <thead>
                            <tr>
                                <th><input class='sign' type='button' value='^'></th>
                                <th><input id='angle_measure_button' type='button' value='DEG'></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><input class='func_button' type='button' value='sin'></th>
                                <th><input class='func_button' type='button' value='asin'></th>
                            </tr>
                            <tr>
                                <th><input class='func_button' type='button' value='cos'></th>
                                <th><input class='func_button' type='button' value='acos'></th>
                            </tr>
                            <tr>
                                <th><input class='func_button' type='button' value='tan'></th>
                                <th><input class='func_button' type='button' value='atan'></th>
                            </tr>
                            <tr>
                                <th><input class='func_button' type='button' value='log'></th>
                                <th><input class='func_button' type='button' value='ln'></th>
                            </tr>
                            <tr>
                                <th><input class='func_button' type='button' value='abs'></th>
                                <th><input class='func_button' type='button' value='frac'></th>
                            </tr>
                        </tbody>
                    </table>
                </th>
            </tr>
        </table>
    </body>
</html>
